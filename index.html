<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="header">The COVID-19 Quiz</div>
            <div class="subhead">Take the quiz below to test your Covid-19 knowledge</div>
            <div class="score hide">Score is: <span id="scoreDisplay">0</span></div>
            <div class="burger"><i class="fas fa-bars"></i></div>
        </div>
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSideMenu()">&times;</a>
    </div>
    <section>
        <div id="main">
        </div>
        <div class="submit">
            <button id='submitBtn'>Submit</button>
        </div>
        <div class="page-navigation">
            <button id="left"><i class="fas fa-angle-left"></i></button>
            <div id="page-num">1</div>
            <button id="right"><i class="fas fa-angle-right"></i></button>
        </div>
    </section>
    <div class="modal-bg">
        <div class="modal">
            <div class="answer"></div>
            <div class="explanation"></div>
            <span class="modal-close">&times;</span>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
